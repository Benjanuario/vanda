<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendas — Loja</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container fade-in">
  <header>
    <h1>Registrar Venda</h1>
    <nav>
      <a href="index.html" class="btn">Dashboard</a>
      <a href="produtos.html" class="btn">Produtos</a>
      <a href="faturas.html" class="btn">Faturas</a>
      <a href="configuracoes.html" class="btn">Configurações</a>
    </nav>
  </header>

  <main class="grid">
    <section class="card">
      <h3>Produtos Disponíveis</h3>
      <input id="search" placeholder="Pesquisar produto">
      <table id="tabela-produtos">
        <thead><tr><th>Produto</th><th>Preço</th><th>Estoque</th><th>Adicionar</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h3>Carrinho</h3>
      <table id="tabela-carrinho">
        <thead><tr><th>Produto</th><th>Qtd</th><th>Preço</th><th>Subtotal</th><th>Ações</th></tr></thead>
        <tbody></tbody>
      </table>

      <div class="totals">
        <p>Subtotal: <span id="subtotal">0.00</span></p>
        <p>Taxa/IVA: <span id="taxa">0.00</span></p>
        <p>Total: <span id="total">0.00</span></p>
      </div>

      <button id="btn-finalizar" class="btn">Finalizar Compra</button>
    </section>
  </main>
</div>

<script src="script.js"></script>
<script>
  renderProdutosLista(); renderCarrinho(); updateTotals();
</script>
</body>
</html>
