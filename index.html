<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard — Loja</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container fade-in">
  <header>
    <h1>Dashboard da Loja</h1>
    <nav>
      <a href="produtos.html" class="btn">Produtos</a>
      <a href="vendas.html" class="btn">Vendas</a>
      <a href="faturas.html" class="btn">Faturas</a>
      <a href="configuracoes.html" class="btn">Configurações</a>
    </nav>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h3>Total de Produtos</h3>
        <p id="total-produtos">0</p>
      </div>
      <div class="card">
        <h3>Vendas do Dia</h3>
        <p id="vendas-dia">0</p>
      </div>
      <div class="card">
        <h3>Faturamento Total</h3>
        <p id="faturamento-total">0.00</p>
      </div>
    </section>
  </main>
</div>

<script src="script.js"></script>
<script>
  // Inicializar dashboard (exemplo)
  document.getElementById('total-produtos').innerText = '0';
  document.getElementById('vendas-dia').innerText = '0';
  document.getElementById('faturamento-total').innerText = '0.00';
</script>
</body>
</html>
