<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja Online</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Minha Loja</h1>
  </header>

  <main class="grid">
    <!-- Cadastro e Estoque -->
    <section class="card">
      <h2>Cadastro de Produtos</h2>
      <label>Nome</label><input id="p-nome" placeholder="Ex: Caderno A4">
      <label>Preço</label><input id="p-preco" type="number" step="0.01">
      <label>Quantidade</label><input id="p-qtd" type="number" value="0">
      <label>SKU</label><input id="p-sku">
      <div class="actions">
        <button id="btn-add-prod" class="btn">Adicionar</button>
        <button id="btn-clear" class="btn">Limpar</button>
      </div>
      <h3>Estoque</h3>
      <table id="tabela-estoque">
        <thead><tr><th>Produto</th><th>Preço</th><th>Qtd</th><th>Ações</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Carrinho -->
    <section class="card">
      <h2>Carrinho</h2>
      <label>Pesquisar</label><input id="search" placeholder="Pesquisar produtos">
      <table id="tabela-produtos">
        <thead><tr><th>Produto</th><th>Preço</th><th>Qtd</th><th>Adicionar</th></tr></thead>
        <tbody></tbody>
      </table>

      <h3>Itens no Carrinho</h3>
      <table id="tabela-carrinho">
        <thead><tr><th>Produto</th><th>Qtd</th><th>Preço</th><th>Subtotal</th><th>Ações</th></tr></thead>
        <tbody></tbody>
      </table>

      <div class="totals">
        <p>Subtotal: <span id="subtotal">0.00</span></p>
        <p>Taxa (17%): <span id="taxa">0.00</span></p>
        <p>Total: <span id="total">0.00</span></p>
      </div>
      <button id="btn-finalizar" class="btn btn-primary">Finalizar Compra</button>
    </section>

    <!-- Faturas -->
    <section class="card">
      <h2>Faturas</h2>
      <table id="tabela-vendas">
        <thead><tr><th>ID</th><th>Data</th><th>Total</th><th>Ações</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
