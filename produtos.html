<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos - Loja Sistema</title>
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div class="container">
    <h1>Gestão de Produtos</h1>

    <div class="card">
        <h3>Adicionar Produto</h3>
        <label>Nome</label>
        <input type="text" id="p-nome" placeholder="Ex: Caderno A4">
        <label>Preço</label>
        <input type="number" id="p-preco" placeholder="0.00" step="0.01">
        <label>Quantidade</label>
        <input type="number" id="p-qtd" placeholder="0">
        <label>SKU</label>
        <input type="text" id="p-sku" placeholder="SKU123">
        <button id="btn-add-prod" class="btn-add" style="margin-top:10px">Adicionar</button>
    </div>

    <div class="card table-container">
        <h3>Estoque Atual</h3>
        <table id="tabela-estoque">
            <thead>
                <tr><th>Produto</th><th>Preço</th><th>Quantidade</th><th>Ações</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="scripts/storage.js"></script>
<script src="scripts/produtos.js"></script>
</body>
</html>
