<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro de Produtos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Cadastro de Produtos</h1>
  <div class="card" style="margin-top:16px;">
    <label>Nome</label><input id="p-nome" placeholder="Ex: Caderno A4">
    <label>Preço (unitário)</label><input id="p-preco" type="number" step="0.01">
    <label>Quantidade em estoque</label><input id="p-qtd" type="number" value="0">
    <label>SKU / Código</label><input id="p-sku">
    <button id="btn-add-prod">Adicionar Produto</button>
  </div>

  <div class="card" style="margin-top:16px;">
    <h3>Estoque Atual</h3>
    <table id="tabela-estoque">
      <thead><tr><th>Produto</th><th>Preço</th><th>Qtd</th><th>Ações</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <a href="index.html"><button style="margin-top:16px;">Voltar ao Menu</button></a>
</div>
<script src="script.js"></script>
</body>
</html>
