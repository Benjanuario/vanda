<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos — Loja</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container fade-in">
  <header>
    <h1>Gerenciar Produtos</h1>
    <nav>
      <a href="index.html" class="btn">Dashboard</a>
      <a href="vendas.html" class="btn">Vendas</a>
      <a href="faturas.html" class="btn">Faturas</a>
      <a href="configuracoes.html" class="btn">Configurações</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h3>Adicionar Produto</h3>
      <label>Nome</label><input id="p-nome" placeholder="Ex: Caderno A4">
      <label>Preço Unitário</label><input id="p-preco" type="number" step="0.01">
      <label>Quantidade</label><input id="p-qtd" type="number" value="0">
      <label>SKU</label><input id="p-sku">
      <button id="btn-add-prod" class="btn">Adicionar Produto</button>
    </section>

    <section class="card" style="margin-top:24px;">
      <h3>Estoque Atual</h3>
      <table id="tabela-estoque">
        <thead>
          <tr><th>Produto</th><th>Preço</th><th>Quantidade</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</div>

<script src="script.js"></script>
<script>
  renderEstoque(); // inicializar lista de produtos
</script>
</body>
</html>
