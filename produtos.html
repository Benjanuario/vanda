<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos — Loja</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <header class="p-4 bg-blue-600 text-white flex justify-between items-center">
    <h1 class="text-2xl font-bold">Cadastro de Produtos</h1>
    <a href="index.html" class="btn bg-white text-blue-600">Dashboard</a>
  </header>
  <main class="p-4">
    <form id="form-produto" class="grid gap-4 bg-white p-4 rounded shadow">
      <input type="text" id="nome" placeholder="Nome do produto" required class="input">
      <input type="number" id="preco" placeholder="Preço unitário" required class="input">
      <input type="number" id="quantidade" placeholder="Quantidade" required class="input">
      <input type="text" id="sku" placeholder="SKU (opcional)" class="input">
      <button type="submit" class="btn">Adicionar Produto</button>
    </form>

    <section class="mt-6 bg-white p-4 rounded shadow">
      <h2 class="font-bold text-lg mb-2">Produtos Cadastrados</h2>
      <table id="tabela-produtos" class="w-full text-left">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Qtd</th>
            <th>SKU</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
  <script>carregarProdutos();</script>
</body>
  </html>
