<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Configurações da Loja</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Configurações da Loja</h1>
  <div class="card" style="margin-top:16px;">
    <label>Nome da Loja</label><input id="nome-loja">
    <label>Endereço</label><input id="endereco">
    <label>Telefone</label><input id="telefone">
    <div class="logo-placeholder" id="logoBox">Clique para adicionar LOGO<img id="logoPreview" style="display:none"></div>
    <input type="file" id="logoInput" accept="image/*" style="display:none">
    <button id="btn-save-settings">Salvar Configurações</button>
  </div>
  <a href="index.html"><button style="margin-top:16px;">Voltar ao Menu</button></a>
</div>
<script src="script.js"></script>
</body>
</html>
