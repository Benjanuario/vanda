<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações — Loja</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <header class="p-4 bg-blue-600 text-white flex justify-between items-center">
    <h1 class="text-2xl font-bold">Configurações da Loja</h1>
    <a href="index.html" class="btn bg-white text-blue-600">Dashboard</a>
  </header>
  <main class="p-4 bg-white rounded shadow grid gap-4">
    <input type="text" id="nome-loja" placeholder="Nome da Loja" class="input">
    <input type="text" id="endereco" placeholder="Endereço" class="input">
    <input type="text" id="telefone" placeholder="Telefone" class="input">
    <input type="file" id="logo" accept="image/*" class="input">
    <button id="salvar-config" class="btn">Salvar Configurações</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
