<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configurações - Loja Sistema</title>
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div class="container">
    <h1>Configurações da Loja</h1>
    <div class="card">
        <label>Nome da Loja</label>
        <input type="text" id="nome-loja">
        <label>Endereço</label>
        <input type="text" id="endereco">
        <label>Telefone</label>
        <input type="text" id="telefone">

        <div class="logo-placeholder" id="logoBox">Clique para carregar logo</div>
        <input type="file" id="logoInput" accept="image/*" style="display:none">
        <button id="btn-save-settings" class="btn-add" style="margin-top:10px">Salvar Configurações</button>
    </div>
</div>
<script src="scripts/storage.js"></script>
<script>
const logoBox = document.getElementById('logoBox');
const logoInput = document.getElementById('logoInput');

logoBox.addEventListener('click', ()=>logoInput.click());
logoInput.addEventListener('change', e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ev=>{
    logoBox.innerHTML = `<img src="${ev.target.result}" style="max-width:100%;max-height:100%">`;
    localStorage.setItem('logo', ev.target.result);
  };
  reader.readAsDataURL(file);
});
</script>
</body>
</html>
